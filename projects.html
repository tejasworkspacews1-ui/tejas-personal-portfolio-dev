    <script>
    // Use the existing global client if available, otherwise create it
    const _supabase = window._supabase || supabase.createClient('https://mudrfauiwmxbeiedlizv.supabase.co', 'sb_publishable_AhQfALJCjBNrXpR5WEkeSg_6i5ek5Bq');

    async function loadProjects() {
        // Fetching data - sorting by priority (lower numbers usually come first)
        const { data, error } = await _supabase
            .from('projects')
            .select('*')
            .order('priority', { ascending: true });

        if (error) {
            console.error("Supabase Error:", error.message);
            return;
        }

        const grid = $('#projects-grid');
        grid.empty();

        if (data.length === 0) {
            grid.append('<div class="col-12 text-center text-muted"><p>No projects found in the database.</p></div>');
            return;
        }

        data.forEach(p => {
            // Safety Check: If tech_stack is null/empty, use an empty array to prevent .split() error
            const stackArray = p.tech_stack ? p.tech_stack.split(',') : [];
            
            const chips = stackArray.map(t => 
                `<span class="badge border-info text-info mr-1" style="font-size: 10px; border: 1px solid;">${t.trim()}</span>`
            ).join('');
            
            grid.append(`
                <div class="col-lg-6 mb-4">
                    <div class="glass-card h-100 p-0 overflow-hidden">
                        <img src="${p.image_url || 'https://via.placeholder.com/600x400'}" class="w-100" style="height: 220px; object-fit: cover; opacity: 0.6;">
                        <div class="p-4">
                            <div class="d-flex justify-content-between mb-2">
                                <h4 class="text-white m-0">${p.name || 'Untitled Project'}</h4>
                                <small class="text-muted">${p.year || ''}</small>
                            </div>
                            <div class="mb-3">${chips}</div>
                            <p class="text-muted small">${p.description || 'No description available.'}</p>
                            <div class="d-flex justify-content-between pt-3 border-top border-secondary">
                                <a href="${p.live_url || '#'}" target="_blank" class="text-primary small font-weight-bold">LIVE DEMO</a>
                                <a href="${p.github_url || '#'}" target="_blank" class="text-white-50 small"><i class="fab fa-github"></i> SOURCE</a>
                            </div>
                        </div>
                    </div>
                </div>
            `);
        });
        
        // If you have a reveal animation function in script.js, trigger it here:
        if (typeof reveal === 'function') reveal();
    }

    // Run on load
    $(document).ready(function() {
        loadProjects();
    });
</script>
