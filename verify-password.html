<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CV Authentication | Personal Portfolio</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet"> 

    <style>
        .full-viewport {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verify-card {
            max-width: 450px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--neon-cyan); /* Highlighted border for the lock screen */
        }

        .lock-icon-box {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        .password-field {
            letter-spacing: 8px;
            font-size: 1.5rem;
            text-align: center;
        }

        /* Error Shake Animation */
        .shake {
            animation: shake 0.4s ease-in-out;
            border-color: #ff4d4d !important;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5) !important;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #hint-text {
            font-size: 0.8rem;
            margin-top: 10px;
            display: none; /* Controlled by JS */
        }
    </style>
</head>

<body>

    <div class="container full-viewport">
        <div class="glass-card verify-card reveal active">
            <div class="lock-icon-box">
                <i class="fa fa-lock fa-2x text-primary"></i>
            </div>
            
            <h2 class="mb-2">Access Locked</h2>
            <p class="mb-4">Enter the authentication key to access <br><strong>Tejas_CV_2026.pdf</strong></p>

            <form id="verify-form">
                <div class="form-group mb-4">
                    <input type="password" 
                           id="pass-key" 
                           class="form-control form-control-lg password-field" 
                           placeholder="••••" 
                           autocomplete="off"
                           required>
                    <div id="hint-text" class="text-primary">Hint: FY B Tech </div>
                </div>

                <button type="submit" class="btn btn-outline-primary btn-block py-3">
                    Unlock Content
                </button>
            </form>

            <div class="mt-4">
                <a href="index.html" class="text-muted small text-decoration-none">
                    <i class="fa fa-chevron-left mr-2"></i>Return to Portfolio
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="verify-password.js"></script>
</body>
</html>
