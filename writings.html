    <div class="container-fluid py-5" style="margin-top: 80px;">

            <div class="position-relative d-flex align-items-center justify-content-center mb-5">
                <h1 class="display-1 text-uppercase text-outline" style="position: absolute; opacity: 0.1;">Library</h1>

            <div class="row mb-5">

            <div class="row" id="writings-grid">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script>
        const _supabase = supabase.createClient('https://mudrfauiwmxbeiedlizv.supabase.co', 'sb_publishable_AhQfALJCjBNrXpR5WEkeSg_6i5ek5Bq');

        async function loadWritings() {
            const { data, error } = await _supabase.from('writings').select('*').order('created_at', { ascending: false });
            if (error) return console.error(error);

            const grid = $('#writings-grid');
            grid.empty();

            data.forEach(item => {
                grid.append(`
                    <div class="col-lg-4 col-md-6 mb-4 writing-item" data-category="${item.category}">
                        <div class="glass-card h-100 d-flex flex-column justify-content-between">
                            <div>
                                <span class="badge border-primary text-primary mb-3" style="border: 1px solid; padding: 5px 10px;">${item.category}</span>
                                <h4 class="text-white">${item.title}</h4>
                                <p class="text-muted small">${item.description}</p>
                            </div>
                            <a href="${item.file_url}" target="_blank" class="btn btn-sm btn-outline-primary mt-3">Read More</a>
                        </div>
                    </div>
                `);
            });
        }
        loadWritings();
    </script>
