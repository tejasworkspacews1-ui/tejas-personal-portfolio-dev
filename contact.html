<script>
    async function sendMessage() {
        console.log("Button clicked, sendMessage started...");

        // Safety check: ensures script.js did its job
        if (!window._supabase) {
            console.error("Supabase not initialized! Check script.js for window._supabase");
            alert("Connection error. Please refresh the page.");
            return;
        }

        const nameValue = document.getElementById('name').value;
        const emailValue = document.getElementById('email').value;
        const msgValue = document.getElementById('message').value;

        try {
            const { error } = await window._supabase
                .from('messages')
                .insert([{ 
                    name: nameValue, 
                    email: emailValue, 
                    message_text: msgValue 
                }]);

            if (error) {
                console.error('Supabase Error:', error);
                alert("Error: " + error.message);
            } else {
                // VICTORY!
                alert("Message sent to Tejas! ðŸš€");
                document.getElementById('contact-form').reset();
            }
        } catch (err) {
            console.error('Connection Error:', err);
            alert("Failed to connect to the database.");
        }
    }
</script>
